        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
        }
        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .certificate-item {
            position: relative;
            width: 80%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            text-align: center;
            margin: 10px 0;
        }
        .certificate-container {
            position: relative;
            width: 100%;
        }
        .certificate-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .name {
            position: absolute;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 50px;
            color: #004AAD;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #004AAD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>

    <button class="download-btn" onclick="downloadAllCertificates()">Download All Certificates</button>

        // Function to create a certificate div for a given name
        function createCertificate(name) {
            return `
                <div class="certificate-item">
                    <div class="certificate-container">
                        <img src="./image.png" alt="Certificate" class="certificate-image">
                        <div class="name">${name}</div>
                    </div>
                </div>
            `;
        }

        // Function to filter certificates based on search input
        function filterCertificates() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const filteredNames = attendees.filter(name => name.toLowerCase().includes(searchInput));
            const certificatesList = document.getElementById('certificates-list');
            certificatesList.innerHTML = filteredNames.map(createCertificate).join('');
        }

        // Function to download all certificates as JPGs
        function downloadAllCertificates() {
            const certificateItems = document.querySelectorAll('.certificate-item .certificate-container');
            
            certificateItems.forEach((certificateElement, index) => {
                html2canvas(certificateElement).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg');
                    const link = document.createElement('a');
                    link.href = imgData;
                    const name = attendees[index];
                    link.download = `${name.replace(/\s+/g, '_')}_Certificate.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        }

        // Initial display of certificates
        filterCertificates(); // Call this to display the filtered certificates based on initial search input
